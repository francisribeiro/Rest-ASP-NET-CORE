version: '3.4'

services:
  db:
    image: mysql:5.7.25
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: rest_asp_net
    volumes:
      - type: bind
        source: ./DBBackup/backup.sql
        target: /docker-entrypoint-initdb.d/backup.sql
    ports:
      - "3306:3306"
    networks:
      - francis-network

  restaspnetcore:
    image: restaspnetcore-api
    build:
      context: .
      dockerfile: RestASPNETCORE/Dockerfile

    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:80"
    networks:
      - francis-network

networks:
  francis-network:
    driver: bridge
